route_callbacks:
  - '\Drupal\test_traits_test\Routing\TestRoutes::routes'

route.redirect:
  path: '/redirect/{redirectRoute}'
  defaults:
    _controller: '\Drupal\test_traits_test\Controller\ResolveRequest::redirect'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'

route.redirect_to:
  path: '/redirect-to'
  defaults:
    _controller: '\Drupal\test_traits_test\Controller\ResolveRequest::redirect'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'
