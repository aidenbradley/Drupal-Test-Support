route_callbacks:
  - '\Drupal\test_traits_http\Routing\TestRoutes::routes'

route.redirect:
  path: '/redirect/{redirectRoute}'
  defaults:
    _controller: '\Drupal\test_traits_http\Controller\ResolveRequest::redirect'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'

route.redirect_to:
  path: '/redirect-to'
  defaults:
    _controller: '\Drupal\test_traits_http\Controller\ResolveRequest::redirect'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'

route.basic_auth:
  path: '/basic-auth'
  defaults:
    _controller: '\Drupal\test_traits_http\Controller\ResolveRequest::basicAuth'
  options:
    _auth:
      - basic_auth
    no_cache: TRUE
  requirements:
    _user_is_logged_in: 'TRUE'
